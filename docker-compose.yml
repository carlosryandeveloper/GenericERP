services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: genericerp
      POSTGRES_PASSWORD: genericerp
      POSTGRES_DB: genericerp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg://genericerp:genericerp@db:5432/genericerp
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata:
